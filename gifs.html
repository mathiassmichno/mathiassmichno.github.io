    <script type="text/javascript">
    
    var countdown = 20;
    
    $(document).ready(function(){
      doStuff();
      window.setInterval(function(){
        doStuff();
      }, countdown*1000);      
    });

    function doStuff(){
    $.getJSON(
        "http://www.reddit.com/r/gifs/hot/.json?limit=100&jsonp=?",
        function foo(data)
        {
          random = Math.ceil(Math.random() * 80);
          $.each(
            data.data.children.slice(random, random+20),
            function (i, post) {
              $("#reddit-content").html( '<h1 class="chead">' + post.data.title + '</h1>' );
              $('.chead').css('opacity', '0.6');
              var imgUrl = post.data.url;
              imgUrl = imgUrl.replace(".gif", ".webm");
              imgUrl = imgUrl.replace(".jpg", ".webm");
              $('#bgvid').html('<source type="video/webm" src="'+ imgUrl +'">');
              $('#bgvid')[0].load();
              $('body').css('background', 'none');
              
              //$('body').css('background-image', 'url(' + imgUrl + ')').css('background-size', '100% auto');
              $('.masthead').hide();  
              $('#footer').countdown('destroy');   
              $('#footer').countdown({until: +countdown, format: 'S'});
               
              return !(/(.webm)$/.test(imgUrl));
            }
          )
        }
      )
      .success(function() {})
      .error(function() { alert("error"); })
      .complete(function() {});  
    }
    </script>
