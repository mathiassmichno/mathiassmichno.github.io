<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CS:GO Dashboard</title>

    <!-- Latest compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="bootstrap.spacelab.min.css">

    <!-- Custom styles for this template -->
    <link href="misc.css" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
  <body>
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h2 class="modal-title">Down for maintenance</h2>
          </div>
          <div class="modal-body">
            <p>Unfortunately the CS:GO is Server down for maintenance at the moment&hellip;</p>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <video autoplay loop id="bgvid">
      <source src="http://zippy.gfycat.com/BoilingWiltedJohndory.webm" type="video/webm">
    </video>
    <div class="container">
      <div class="row">
        <div class="row">&nbsp;<br>&nbsp;<br>&nbsp;<br>&nbsp;</div>
        <div class="row">
          <div class="col-md-4 btn-group-vertical">
            <a class="btn btn-lg btn-block btn-primary disabled" href="steam://connect/csgoserver.michno.me/" data-toggle="tooltip" data-placement="top" title="" data-original-title="Click to connect to server">
              Connect to<br><h2>CS:GO server</h2>
            </a>
            <div class="btn btn-info btn-lg btn-block disabled" style="cursor:default">
              Server: <code>csgoserver.michno.me</code>
            </div>
          </div>
          <div class="col-md-4 btn-group-vertical">
            <a class="btn btn-lg btn-block btn-primary" href="mumble://mumble.michno.me/?version=1.2.0" data-toggle="tooltip" data-placement="top" title="" data-original-title="Click to connect to server">
              Connect to<br><h2>Mumble Server</h2>
            </a>  
            <div class="btn btn-info btn-lg btn-block disabled" style="cursor:default">
              Server: <code>mumble.michno.me</code>
            </div>
          </div>
          <div class="col-md-4 btn-group-vertical">
            <a class="btn btn-lg btn-block btn-primary" href="ts3server://ts.michno.me?port=9987&channel=CS:GO" data-toggle="tooltip" data-placement="top" title="" data-original-title="Click to connect to server">
              Connect to<br><h2>Teamspeak3 Server</h2>
            </a>
            <div class="btn btn-info btn-lg btn-block disabled" style="cursor:default">
              Server: <code>ts.michno.me</code>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function () { 
      $("[data-toggle='tooltip']").tooltip(); 
    });
    </script>
    <script type="text/javascript">
    $(window).load(function(){
        $('#myModal').modal('show');
    });
    </script>
  </body>
</html>
