    <script type="text/javascript">
    

    $(document).ready(function(){
      doStuff();
      window.setInterval(function(){
        doStuff();
      }, 10000);      
    });

    function doStuff(){
    $.getJSON(
        "http://www.reddit.com/r/cinemagraphs.json?jsonp=?",
        function foo(data)
        {
          random = Math.ceil(Math.random() * 30);
          $.each(
            data.data.children.slice(random, random+20),
            function (i, post) {
              $('.chead').css('opacity', '0.6');
              var imgUrl = post.data.url;
              imgUrl = imgUrl.replace("gifv", "gif");
              $('body').css('background-image', 'url(' + imgUrl + ')').css('background-size', '100% auto');
              $('.masthead').hide();
              $('.mastfoot').css('opacity', '0.2');
              return !(/(.gif|.jpg)$/.test(imgUrl));
            }
          )
        }
      )
      .success(function() {})
      .error(function() { alert("error"); })
      .complete(function() {});  
    }
    </script>
